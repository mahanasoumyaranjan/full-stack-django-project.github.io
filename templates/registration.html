
{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static '/agriculture/reg.css' %}">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Sign up | Agriculture</title>
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    {% if messages %}
      {% for message in messages %}
        <h2>{{ message }}</h2>
      {% endfor %}
    {% endif %}
    <div class="content">
      <form action="" method="POST">
        {% csrf_token %}
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" name="first_name" placeholder="Enter your first name" required >
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" name="last_name" placeholder="Enter your last name">
          </div> 
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" name="user_name" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="number" name="number" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Adress</span>
            <input type="text" name="adress" placeholder="Enter your adress" required>
          </div> 
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" name="pass" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" name="c_pass" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1" value="Male">
          <input type="radio" name="gender" id="dot-2" value="Female">
          <input type="radio" name="gender" id="dot-3" value="Others">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender" value='MALE'>Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender" value='FEMALE'>Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender" value='OTHERS'>Prefer not to say</span>
            </label>
          </div>
          {% comment %} <input type="text" maxlength="1" placeholder="M for MALE / F for FEMALE / O for Others" name="gender" required> {% endcomment %}
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
